<div *ngIf="hero">
  <h2>{{hero.firstname + hero.lastname | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.firstname" placeholder="Hero name" />
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
